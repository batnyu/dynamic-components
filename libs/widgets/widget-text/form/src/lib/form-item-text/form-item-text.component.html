<div class="loadingWrapper" *ngIf="loadingEditor">Loading...</div>
<editor
  class="texture_checker"
  #editor
  *ngIf="showEditor"
  [id]="'editor' + id"
  [init]="editorConfig"
  [formControl]="control"
  [style.box-shadow]="
    'inset 0 0 0 1000px ' + (backgroundColor || backgroundColorFallback)
  "
  (onInit)="onInit()"
  (onKeyUp)="onKeyUp($event)"
  modelEvents="input change undo redo"
></editor>
